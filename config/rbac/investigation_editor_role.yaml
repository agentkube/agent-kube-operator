# permissions for end users to edit investigations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: investigation-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: agent-kube-operator
    app.kubernetes.io/part-of: agent-kube-operator
    app.kubernetes.io/managed-by: kustomize
  name: investigation-editor-role
rules:
- apiGroups:
  - core.agentkube.com
  resources:
  - investigations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.agentkube.com
  resources:
  - investigations/status
  verbs:
  - get
